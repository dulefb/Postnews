<form (submit)="onSubmit($event)">
    <mat-form-field class="field-input">
        <mat-label>Name:</mat-label>
        <input matInput type="name" [(ngModel)]="name" name="objava-name" [formControl]="nameFormControl"/>
    </mat-form-field>
    <mat-form-field class="field-input">
        <mat-label>Text:</mat-label>
        <textarea matInput type="text" rows="10" [(ngModel)]="text" name="objava-text" [formControl]="textFormControl"></textarea>
    </mat-form-field>
    <div class="field-input">
        <label>Picture:</label>
        <input type="file" name="objava-picture" (change)="loadPicture($event)"/>
    </div>
    <mat-form-field class="field-input">
        <mat-label>Tags:(enter separated by comma |,|)</mat-label>
        <input matInput type="name"  [(ngModel)]="tags" name="objava-tags" [formControl]="tagsFormControl"/>
    </mat-form-field>
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Image preview:</mat-card-title>
            <mat-card-subtitle>Shown when image is added</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img src="{{picture}}" class="picturePreview"/>
        </mat-card-content>
    </mat-card>
    <div>
        <button mat-fab extended><mat-icon>done</mat-icon>Submit</button>
    </div>
</form>
