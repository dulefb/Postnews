
<mat-card class="change-objava-container">
    <mat-card-header>
        <mat-card-title>Change only the fileds you want to change,do not delete others.</mat-card-title>
    </mat-card-header>

    <mat-card-content class="content-output">
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput type="name" [(ngModel)]="name" name="objava-name" [formControl]="nameFormControl"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Text:</mat-label>
            <textarea matInput type="text" rows="20" cols="30" [(ngModel)]="text" name="objava-text" [formControl]="textFormControl"></textarea>
        </mat-form-field>
        <div>
            <label>Picture:</label>
            <input type="file" name="objava-picture" (change)="loadPicture($event)"/>
        </div>
        <mat-form-field>
            <mat-label>Tags:(enter separated by comma |,|)</mat-label>
            <input matInput type="name"  [(ngModel)]="tags" name="objava-tags" [formControl]="tagsFormControl"/>
        </mat-form-field>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Image preview:</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <img src="{{picture}}" class="picturePreview" *ngIf="(picture!=='')"/>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
    <mat-card-actions>
        <button mat-fab extended (click)="onSubmit($event)"><mat-icon>done</mat-icon>Submit</button>
    </mat-card-actions>
</mat-card>
