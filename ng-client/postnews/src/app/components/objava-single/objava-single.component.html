<div *ngIf="objava">
    <h2>{{objava.name}}</h2>
    <br/>
    <p>{{objava.author.name+' '+objava.author.lastname}}</p>
    <br/>
    <p>{{objava.text}}</p>
    <br/>
    <p *ngFor="let tag of objava.tags">{{tag+' '}}</p>
    <p>Likes: {{objava.likes.length}}</p>
    <img src="{{objava.picture}}"/>
    <p>
        <button *ngIf="user && (user?.email!=='') && (user.email!==objava.author.email)" (click)="onLike()">Like</button>
        <button *ngIf="user && (user?.email!=='') && (user.email!==objava.author.email)" (click)="onDislike()">Dislike</button>
        <button *ngIf="user && (user.email===objava.author.email)" (click)="onChange()">Change</button>
        <button *ngIf="user && (user.email===objava.author.email)" (click)="onDelete()">Delete</button>
    </p>
</div>
